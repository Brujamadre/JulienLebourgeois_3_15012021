<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <section id="localisation">
        <div class="localisation__icone">
            <div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <p>Paris, Belleville</p>
        </div>
        <div class="localisation__presentation">
            <h2>Réserver le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception séléctionnés par nos soins</p>
            <input type="button" value="Explorer nos restaurants">
        </div>
    </section>

    <section id="fonctionnement">
        <h2>Fonctionnement</h2>
        <a class="fonctionnement__lien" href="#">
            <div class="fonctionnement__number">1</div>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
        </a>
        <a class="fonctionnement__lien" href="#">
            <div class="fonctionnement__number">3</div>
            <i class="fas fa-list-ul"></i>
            <p>Composez votre menu</p>
        </a>
        <a class="fonctionnement__lien" href="#">
            <div class="fonctionnement__number">3</div>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
        </a>
    </section>

    <section id="restaurants">
        <h2>Restaurants</h2>
        <a href="#" class="restaurant">
            <div class="restaurant__image">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <p class="restaurant__nouveau">Nouveau</p>
            </div>
            <div class="restaurant__txt">
                <div>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <i class="far fa-heart"></i>
            </div>
        </a>
    </section>

    <footer></footer>
    
</body>
</html>
